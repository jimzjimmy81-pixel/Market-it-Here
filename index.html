<style>

body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f0f14,#111827);
    color:white;
}

header{
    padding:60px 20px;
    text-align:center;
}

.logo{
    font-size:34px;
    font-weight:bold;
}

.logo span{
    color:#00bfff;
}

.tagline{
    margin-top:10px;
    color:#9ca3af;
}

.search-container{
    margin-top:30px;
}

input{
    padding:14px;
    width:60%;
    max-width:400px;
    border:none;
    border-radius:10px;
}

button{
    padding:14px 20px;
    border:none;
    border-radius:10px;
    background:#00bfff;
    color:black;
    font-weight:bold;
    cursor:pointer;
}

.results{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    padding:40px 20px;
    gap:20px;
}

.card{
    background:rgba(255,255,255,0.05);
    padding:20px;
    border-radius:15px;
    width:250px;
    text-align:center;
}

.card h3{
    margin-bottom:10px;
}

.price{
    font-size:18px;

}

.card a{
    display:inline-block;
    padding:10px 15px;
    background:#00bfff;
    color:black;
    text-decoration:none;
    border-radius:8px;
    font-weight:bold;
}

footer{
    text-align:center;
    padding:20px;
    background:#0a0a0f;
    color:#777;
}
</style>
</head>

<body>

<header>
    <div class="logo">Market<span>ItHere</span></div>
    <div class="tagline">Compare prices across stores instantly</div>

    <div class="search-container">
        <input type="text" id="product" placeholder="Search for products...">
        <button onclick="searchProduct()">Search</button>
    </div>
</header>

<div class="results" id="results"></div>

<footer>
Â© 2026 MarketItHere. Affiliate links may earn us commission.
</footer>

<script>
const sheetID = "1u8Rz5AFaHeT6ojIFS2xuZtXH3_Sx07DIczh9z67LFN0";
const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv`;

let products = [];

fetch(sheetURL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1);
    products = rows.map(row => {
      const cols = row.split(",");
      return {
        name: cols[0],
        price: cols[1],
        store: cols[2],
        link: cols[3],
        keyword: cols[4]
      };
    });
  });

function searchProduct(){
    let input = document.getElementById("product").value.toLowerCase();
    let results = document.getElementById("results");
    results.innerHTML = "";

    let filtered = products.filter(p => 
        p.keyword && p.keyword.toLowerCase().includes(input)
    );

    if(filtered.length === 0){
        results.innerHTML = "<p>No products found.</p>";
        return;
    }

    filtered.forEach(p => {
        results.innerHTML += `
            <div class="card">
                <h3>${p.name}</h3>
                <div class="price">${p.price}</div>
                <p>${p.store}</p>
                <a href="${p.link}" target="_blank">Buy Now</a>
            </div>
        `;
    });
}
</script>

</body>
