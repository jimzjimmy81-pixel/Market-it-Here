<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MarketIt - Smart Shopping Search</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f0f14,#111827);
    color:white;
}

header{
    padding:60px 20px;
    text-align:center;
}

.logo{
    font-size:34px;
    font-weight:bold;
    letter-spacing:1px;
}

.logo span{
    color:#00bfff;
}

.tagline{
    margin-top:10px;
    color:#9ca3af;
}

.search-container{
    margin-top:30px;
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:10px;
}

input{
    padding:14px;
    width:60%;
    max-width:420px;
    border:none;
    border-radius:10px;
    font-size:16px;
    outline:none;
}

button{
    padding:14px 20px;
    border:none;
    border-radius:10px;
    background:#00bfff;
    color:black;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#009acd;
}

.section{
    padding:50px 20px;
    text-align:center;
}

.card{
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(10px);
    padding:25px;
    margin:20px auto;
    border-radius:15px;
    max-width:500px;
}

.store-links a{
    display:inline-block;
    margin:8px;
    padding:10px 15px;
    background:#00bfff;
    color:black;
    text-decoration:none;
    border-radius:8px;
    font-weight:bold;
}

footer{
    text-align:center;
    padding:20px;
    background:#0a0a0f;
    font-size:14px;
    color:#777;
}
</style>
</head>

<body>

<header>
    <div class="logo">Market<span>It</span></div>
    <div class="tagline">Compare prices across top online stores instantly</div>

    <div class="search-container">
        <input type="text" id="product" placeholder="Search for products...">
        <button onclick="searchProduct()">Search</button>
    </div>
</header>

<section class="section">
    <div class="card">
        <h2>Available Stores</h2>
        <div class="store-links" id="results"></div>
    </div>
</section>

<footer>
Â© 2026 MarketIt. Affiliate links may earn us commission.
</footer>

<script>
function searchProduct(){
    let product = document.getElementById("product").value;
    if(product === "") return;

    let amazon = "https://www.amazon.in/s?k=" + product;
    let meesho = "https://www.meesho.com/search?q=" + product;
    let flipkart = "https://www.flipkart.com/search?q=" + product;

    document.getElementById("results").innerHTML =
        `<a href="${amazon}" target="_blank">Amazon</a>
         <a href="${meesho}" target="_blank">Meesho</a>
         <a href="${flipkart}" target="_blank">Flipkart</a>`;
}
</script>

</body>
</html>
