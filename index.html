<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>MarketItHere - Compare Prices on Amazon, Flipkart & Meesho</title>

<meta name="description" content="MarketItHere helps you compare product prices across Amazon, Flipkart and Meesho instantly. Find the best deals in one place.">

<meta name="keywords" content="price comparison, amazon search, flipkart search, meesho products, best deals online, shopping comparison India">

<meta name="author" content="MarketItHere">

<meta property="og:title" content="MarketItHere - Smart Shopping Search">
<meta property="og:description" content="Compare prices instantly across top online stores.">
<meta property="og:type" content="website">

<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/263/263142.png">

<style>

body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f0f14,#111827);
    color:white;
}

header{
    padding:60px 20px;
    text-align:center;
}

.logo{
    font-size:34px;
    font-weight:bold;
}

.logo span{
    color:#00bfff;
}

.tagline{
    margin-top:10px;
    color:#9ca3af;
}

.search-container{
    margin-top:30px;
}

input{
    padding:14px;
    width:60%;
    max-width:400px;
    border:none;
    border-radius:10px;
}

button{
    padding:14px 20px;
    border:none;
    border-radius:10px;
    background:#00bfff;
    color:black;
    font-weight:bold;
    cursor:pointer;
}

.results{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    padding:40px 20px;
    gap:20px;
}

.card{
    background:rgba(255,255,255,0.05);
    padding:20px;
    border-radius:15px;
    width:250px;
    text-align:center;
}

.card h3{
    margin-bottom:10px;
}

.price{
    font-size:18px;
    color:#00bfff;
    margin-bottom:15px;
}

.card a{
    display:inline-block;
    padding:10px 15px;
    background:#00bfff;
    color:black;
    text-decoration:none;
    border-radius:8px;
    font-weight:bold;
}

footer{
    text-align:center;
    padding:20px;
    background:#0a0a0f;
    color:#777;
}
</style>
</head>

<body>

<header>
    <div class="logo">Market<span>ItHere</span></div>
    <div class="tagline">Compare prices across stores instantly</div>

    <div class="search-container">
        <input type="text" id="product" placeholder="Search for products...">
        <button onclick="searchProduct()">Search</button>
    </div>
</header>

<div class="results" id="results"></div>

<footer>
Â© 2026 MarketItHere. Affiliate links may earn us commission.
</footer>

<script>
function searchProduct(){
    let product = document.getElementById("product").value;
    if(product === "") return;

    let amazon = "https://www.amazon.in/s?k=" + product;
    let meesho = "https://www.meesho.com/search?q=" + product;
    let flipkart = "https://www.flipkart.com/search?q=" + product;

    document.getElementById("results").innerHTML = `
        <div class="card">
            <h3>Amazon</h3>
            <div class="price">Check Price</div>
            <a href="${amazon}" target="_blank">View on Amazon</a>
        </div>

        <div class="card">
            <h3>Flipkart</h3>
            <div class="price">Check Price</div>
            <a href="${flipkart}" target="_blank">View on Flipkart</a>
        </div>

        <div class="card">
            <h3>Meesho</h3>
            <div class="price">Check Price</div>
            <a href="${meesho}" target="_blank">View on Meesho</a>
        </div>
    `;
}
</script>

</body>
</html>
